<div class="container">
      <br />
   
      <div class="text-center">
         <h1>{{ title }}</h1>
      </div>
      <div class="card">
   
         <div class="card-body">
            <blockquote class="blockquote mb-0">
               <h1>{{ contact.title }}</h1>
               <footer> <cite title="Source Title">{{ contact.desc }}</cite></footer>
            </blockquote>
         </div>
      </div>
      <br>
   
      <div class="row">
         <div class="col-md-offset-3 col-md-6">
            <form class="form" (submit)="onDetailsPageSubmit()">
               <!-- Question 1 starts-->
               <div class="card">
                  <div class="card-header">
                     <h4>
                        <label>1) {{ contact.Q1 }}</label>
                        <input type="text" name="question" id="Q1TextField" placeholder="Enter Question Here "
                           name="Q1TextField" [(ngModel)]="contact.Q1" value="{{ contact.Q1 }}" hidden />
                     </h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio1">
                           <input type="radio" id="radio1" name="optradio1" [(ngModel)]="contact.A1"
                              value="{{ contact.Q1O1 }}" />
                           {{ contact.Q1O1 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio2">
                           <input type="radio" id="radio2" name="optradio1" [(ngModel)]="contact.A1"
                              value="{{ contact.Q1O2 }}" />
                           {{ contact.Q1O2 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio3">
                           <input type="radio" id="radio3" name="optradio1" [(ngModel)]="contact.A1"
                              value="{{ contact.Q1O3 }}" />
                           {{ contact.Q1O3 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio4">
                           <input type="radio" id="radio4" name="optradio1" [(ngModel)]="contact.A1"
                              value="{{ contact.Q1O4 }}" />
                           {{ contact.Q1O4 }}
                        </label>
                     </li>
                  </ul>
               </div>
               <!-- Question 1 Ends-->
               <br />
               <!-- Question 2 starts-->
               <div class="card">
                  <div class="card-header">
                     <h4>
                        <label>2) {{ contact.Q2 }}</label>
                        <input type="text" name="question" id="Q2TextField" placeholder="Enter Question Here "
                           name="Q2TextField" [(ngModel)]="contact.Q2" value="{{ contact.Q2 }}" hidden />
                     </h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio5">
                           <input type="radio" id="radio5" name="optradio2" [(ngModel)]="contact.A2"
                              value="{{ contact.Q2O1 }}" />
                           {{ contact.Q2O1 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio6">
                           <input type="radio" id="radio6" name="optradio2" [(ngModel)]="contact.A2"
                              value="{{ contact.Q2O2 }}" />
                           {{ contact.Q2O2 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio7">
                           <input type="radio" id="radio7" name="optradio2" [(ngModel)]="contact.A2"
                              value="{{ contact.Q2O3 }}" />
                           {{ contact.Q2O3 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio8">
                           <input type="radio" id="radio8" name="optradio2" [(ngModel)]="contact.A2"
                              value="{{ contact.Q2O4 }}" />
                           {{ contact.Q2O4 }}
                        </label>
                     </li>
                  </ul>
               </div>
               <!-- Question 2 Ends-->
               <br />
               <!-- Question 3 starts-->
               <div class="card">
                  <div class="card-header">
                     <h4>
                        <label>3) {{ contact.Q3 }}</label>
                        <input type="text" name="question" id="Q2TextField" placeholder="Enter Question Here "
                           name="Q2TextField" [(ngModel)]="contact.Q3" value="{{ contact.Q3 }}" hidden />
                     </h4>
                  </div>
                  <ul class="list-group list-group-flush">
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio9">
                           <input type="radio" id="radio9" name="optradio3" [(ngModel)]="contact.A3"
                              value="{{ contact.Q3O1 }}" />
                           {{ contact.Q3O1 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio10">
                           <input type="radio" id="radio10" name="optradio3" [(ngModel)]="contact.A3"
                              value="{{ contact.Q3O2 }}" />
                           {{ contact.Q3O2 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio11">
                           <input type="radio" id="radio11" name="optradio3" [(ngModel)]="contact.A3"
                              value="{{ contact.Q3O3 }}" />
                           {{ contact.Q3O3 }}
                        </label>
                     </li>
                     <li class="list-group-item">
                        <label class="form-check-label" for="radio12">
                           <input type="radio" id="radio12" name="optradio3" [(ngModel)]="contact.A3"
                              value="{{ contact.Q3O4 }}" />
                           {{ contact.Q3O4 }}
                        </label>
                     </li>
                  </ul>
               </div>
               <!-- Question 3 Ends-->
               <br />
   
   
   
               <button type="submit" class="btn btn-outline-primary">
                  <i class="fas fa-edit"></i> Submit the Survey
               </button>
               &nbsp;&nbsp;&nbsp;
               <a routerLink="/home" class="btn btn-outline-dark">
                  <i class="fas fa-undo"></i> Cancel</a>
               <br /><br />
   
   
            </form>
         </div>
      </div>
   
   
   
   </div>
