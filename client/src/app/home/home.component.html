<!-- Content Start -->
<div class="wrapper">
  <div class="jumbotron jumbotron-fluid">
      <div class="row">
     



        <div class="col-md-4 col-xs-12" *ngFor="let contact of contacts">
            <div class="card ">
                <div class="card-header">
                    <h5 class="card-title">{{ contact.title }}</h5>
                </div>
                <div class="card-body">
                    
                    <p class="card-text">{{ contact.desc }}</p>
                    <!-- <a href="#" class="btn btn-primary">Take The Survey</a> -->
                    <a routerLink="/takesurvey/{{ contact._id }}"
                    class="btn btn-primary"><i class="fas fa-poll"></i> Take The Survey</a>
                </div>
              </div>
        </div>
      </div>
  </div>
</div>
<!-- Content End -->
