<div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form autocomplete="off" (submit)="onRegisterSubmit()">
                                <fieldset class="form-group">
                                    <input type="text" class="form-control"
                                    [(ngModel)]="user.username"
                                    name="username" placeholder="Enter Username"
                                    id="username" required autocomplete="off">
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="password" class="form-control"
                                    [(ngModel)]="user.password"
                                    name="password" placeholder="Enter Password"
                                    id="password" required autocomplete="off">
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="email" class="form-control"
                                    [(ngModel)]="user.email"
                                    name="email" placeholder="Enter Email"
                                    id="email" required autocomplete="off">
                                </fieldset>
                                <fieldset class="form-group">
                                    <input type="text" class="form-control"
                                    [(ngModel)]="user.displayName"
                                    name="displayName" placeholder="Enter Display Name"
                                    id="displayName" required autocomplete="off">
                                </fieldset>
                                <fieldset class="form-group text-right">
                                   <button class="btn btn-lg btn-primary btn-block text-uppercase" value="Register"
                                    type="submit">Sign Up</button>
    
                                <a routerLink="/home">
                                    <button class="btn btn-lg btn-warning btn-block text-uppercase"
                                        value="Cancel">Cancel</button>
                                </a>
                                </fieldset>
                            </form>
    
                    </div>
                </div>
            </div>
        </div>
    </div>
